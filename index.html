<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Writing Helper</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/mwh.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="instruction">
            <p>You can use keyboard strokes to record rhythm by their timing.</p>
            <p>Any alphabetical keys are supported.</p>
    </div>

    <hr/>

    <div id="tempoBox">
        <!--<div class="row">-->
        <!--<div class="col-md-12">-->
        <!--<button id="play_metronome" type="button" class="btn btn-primary btn-lg">Play</button>-->
        <!--</div>-->
        <!--</div>-->

        <div class="row">
            <div class="col-md-12">
                <label for="tempo_range">Tempo: <span id="tempo"></span> BPM</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <b>30 </b>
                <input id="tempo_range" data-slider-id='tempo_slider' type="text"
                       data-slider-min="30" data-slider-max="200" data-slider-step="1"/>
                <b> 200</b>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="resolution_selector">Metronome Resolution: </label>
                <select id="resolution_selector">
                    <option value="sixteenth">16th notes</option>
                    <option value="eighth">8th notes</option>
                    <option value="quarter">Quarter notes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="precision_selector">Precision: </label>
                <select id="precision_selector">
                    <option value="sixteenth">16th notes</option>
                    <option value="eighth">8th notes</option>
                    <option value="quarter">Quarter notes</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="rhythm_canvas_div">
                <canvas id="rhythm_canvas">
                </canvas>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="div_hint_bar" class="progress">
                <div id="hint_bar" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar">
                </div>
                <span id="hint_span"></span>
            </div>
        </div>
    </div>

    <div class="row" id="mobile_input">
        <div id="left" class="col-md-6 rhythm_input">
        </div>
        <div id="right" class="col-md-6 rhythm_input">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button id="button_export" type="button" class="btn btn-primary btn-lg">Export</button>
        </div>
        <div id="notation" class="col-md-12">
        </div>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="js/tone.min.js" type="text/javascript"></script>
<script src="js/queue.min.js" type="text/javascript"></script>
<script src="js/metronome.js" type="text/javascript"></script>
<script src="js/keymaster.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/bootstrap-slider.min.js" type="text/javascript"></script>
<script src="js/vexflow-min.js" type="text/javascript"></script>
<script src="js/FileSaver.min.js" type="text/javascript"></script>
<script src="js/mwh.js" type="text/javascript"></script>

</body>
</html>
